<!-- Default box -->
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Proyectos</h3>

        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div class="card-body p-0">
        <table class="table table-striped projects">
            <thead class="thead-light">
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Rese√±a
                    </th>
                    <th>
                        Objetivo General
                    </th>
                    <th>
                        Obejtivo Especifico
                    </th>
                    <th colspan="3" class="text-center">Opciones</th>
                    
                </tr>
            </thead>
            <tbody *ngFor="let proyecto of proyectos">
                <tr>
                    <td>{{proyecto?.idProyecto}}</td>
                    <td>{{proyecto?.nombre}} </td>
                    <td>{{proyecto?.resenia}} </td>
                    <td>{{proyecto?.objetivoGeneral}}</td>
                    <td>{{proyecto?.objetivoEspecifico}} </td>
                    <td class="text-center">
                        <button type="button" class="btn btn-success  text-white" (click)="openModal()">Nuevo</button>
                    </td>
                    <td class="text-center">
                        <button type="button" class="btn text-white" style="background: #95a5a6" (click)="openModalEdit(proyecto)">Modificar</button>
                    </td>
                    <td class="text-center">
                        <button type="button" class="btn text-white " style="background: #b33939;" (click)="onDelete(proyecto)">Eliminar</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <!-- /.card-body -->
</div>
<!-- /.card -->
