<!-- Main content -->
<br>
<section class="content ml-2">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
              

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Personas Participantes</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="example1" class="table table-striped table-bordered projects shadow-sm p-3 mb-5 bg-white rounded">
                            <thead class="thead-light">
                                <tr>
                                    <th>Nombres</th>
                                    <th>Apellidos</th>
                                    <th>DNI</th>
                                    <th>Fecha de nacimiento</th>
                                    <th>Sexo</th>
                                    <th>Número de celular</th>
                                    <th>Asistencia</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let persona of personas">
                                
                                <tr>
                                    <td>{{persona.nombres}}</td>
                                    <td>{{persona.apellidos}}</td>
                                    <td>{{persona.dni}}</td>
                                    <td>{{persona.fechaNacimiento | date: 'dd/MM/yyyy'}}</td>
                                    <td>{{persona.sexo}}</td>
                                    <td>{{persona.numCelular}}</td>
                                    <td class="project-state">
                                        <span class="badge badge-success">Asistió</span>
                                    </td>

                                </tr>
                            </tbody>

                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>
