<!-- Main content -->
<section class="content ml-3 mr-2">

    <!-- Default box -->
    <div class="card card-secondary">
        <div class="card-header">
            <h3 class="card-title">Selecci√≥n de listado de estudiantes</h3>

            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="inputEstimatedDuration">Seleccionar Facultad</label>
                    <select class="form-control" formControlName="idFacultad" >
                        <h3 class="card-title">Elegir Proyecto</h3>
                        
                        <option *ngFor="let facultad of facultades" >
                            {{facultad.abreviacion}}
                        </option>
                    </select>
                  </div>


                  <!-- /.form-group -->
                </div>
                <!-- /.col -->
                <div class="col-md-3">
                  <!-- /.form-group -->
                  <div class="form-group">
                    <label for="inputEstimatedDuration">Seleccionar Carrera</label>
                    <select class="form-control" formControlName="idCarrera" >
                        <h3 class="card-title">Elegir Proyecto</h3>
                        
                        <option *ngFor="let carrera of carreras" >
                            {{carrera.nombre}}
                        </option>
                    </select>
                  </div>
                  <!-- /.form-group -->
                </div>

                <div class="col-md-3">
                    <!-- /.form-group -->
                    <div class="form-group">
                        <label for="inputEstimatedDuration">Seleccionar Ciclo</label>
                        <select class="form-control" formControlName="idCiclo" >
                            <h3 class="card-title">Elegir Proyecto</h3>
                            
                            <option *ngFor="let ciclo of ciclos" >
                                {{ciclo.ciclo}}
                            </option>
                        </select>
                      </div>
                    <!-- /.form-group -->
                  </div>
                  <div class="col-md-3">
                    <!-- /.form-group -->
                    <div class="form-group">
                        <label for="inputEstimatedDuration">Seleccionar Grupo</label>
                        <select class="form-control" formControlName="idCiclo" >
                            <h3 class="card-title">Elegir Proyecto</h3>
                            
                            <option *ngFor="let ciclo of ciclos" >
                                {{ciclo.grupo}}
                            </option>
                        </select>
                      </div>
                      <button type="submit" class="btn btn-secondary float-right">Buscar</button>

                    <!-- /.form-group -->
                  </div>
                <!-- /.col -->

                <div>
                    <!-- /.form-group -->

                    <!-- /.form-group -->
                  </div>
              </div>


        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->

</section>



<section class="content ml-2">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
              

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Estudiantes</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="example1" class="table table-striped table-bordered projects rounded">
                            <thead class="thead-light">
                                <tr>
                                    <th>Nombres</th>
                                    <th>Apellidos</th>
                                    <th>Codigo</th>
                                    <th>Fecha asistencia</th>
                                    <th>Respuesta pregunta</th>
                                    <th class="text-center">Opciones</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let asistencia of asistencias">
                                
                                <tr>
                                    <td ><img *ngIf="asistencia?.evidencia"
                                        src="http://localhost:8901/uploads/img/{{asistencia.evidencia}}" alt="{{asistencia.evidencia}}" class="img-thumbnail rounded"
                                        style="width:64px; cursor: pointer;">
                            
                                        <img  *ngIf="!asistencia?.evidencia"
                                          src="http://localhost:8901/images/no-usuario.png" alt="Sin foto" class="img-thumbnail rounded"
                                          style="width:64px; cursor: pointer;">
                                        </td>
                                    <td>sdsd</td>
                                    <td>sdsd</td>
                                    <td>{{asistencia?.rptadetalle}}</td>
                                    <td>{{asistencia?.rptaRelacion}}</td>
                                    <td class="project-actions text-right">
                                        <a class="btn btn-secondary btn-sm mr-4"  [routerLink]="['/admin-dashboard/asistencia/estudiante/ver', asistencia.idAsistencia]">
                                            <i class="fas fa-folder">
                                            </i>
                                            Ver reporte
                                        </a>
                                        <a class="btn btn-secondary btn-sm" href="#">
                                            <i class="fas fa-pencil-alt">
                                            </i>
                                            Asignar
                                        </a>

                                    </td>

                                </tr>
                            </tbody>

                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>
