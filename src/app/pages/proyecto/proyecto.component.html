<section class="content-header mr-2">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{title}} Proyecto</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Project Add</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<section class="content mr-2">
    <form [formGroup]="formGroup">
        <div class="row">
            <div class="col-md-6">
                <div class="card card-secondary ml-2">
                    <div class="card-header">
                        <h3 class="card-title">General</h3>

                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="inputName">Nombre</label>
                            <input type="text" formControlName="nombre" class="form-control">
                            <span class="form-text text-danger" *ngIf="validaForm('nombre')">Ingrese nombre</span>
                        </div>
                        <div class="form-group">
                            <label for="inputDescription">Reseña</label>
                            <textarea formControlName="resenia" class="form-control" rows="4"></textarea>
                            <span class="form-text text-danger" *ngIf="validaForm('resenia')">Ingrese reseña</span>
                        </div>
                        <div class="form-group">
                            <label for="inputEstimatedBudget">Objetivo general</label>
                            <input type="text" formControlName="objetivoGeneral" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inputSpentBudget">Objetivo especifico </label>
                            <input type="text" formControlName="objetivoEspecifico" class="form-control">
                        </div>


                    </div>
                    <!-- /.card-body -->

                </div>
                <!-- /.card -->
            </div>
            <div class="col-md-6">
                <div class="card card-secondary ml-2">
                    <div class="card-header">
                        <h3 class="card-title">Ubicación detallada</h3>

                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="inputEstimatedBudget">Seleccionar Departamento</label>

                            <select class="form-control" formControlName="idDepartamento" >
                                
                                <option *ngFor="let departamento of departamentos" [value]="departamento.idDepartamento">
                                    {{departamento.nombre}}
                                </option>
                            </select>
                        </div>
                        <br>

                        <div class="form-group">
                            <label for="inputEstimatedBudget">Seleccionar Provincia</label>

                            <select class="form-control" formControlName="idProvincia" >
                                
                                <option *ngFor="let provincia of provincias" [value]="provincia.idProvincia">
                                    {{provincia.nombre}}
                                </option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="inputEstimatedBudget">Seleccionar Distrito</label>

                            <select class="form-control" formControlName="idDistrito" >
                                
                                <option *ngFor="let distrito of distritos" [value]="distrito.idDistrito">
                                    {{distrito.nombre}}
                                </option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="inputEstimatedBudget">Seleccionar Comunidad</label>

                            <select class="form-control" formControlName="idComunidad" >
                                
                                <option *ngFor="let comunidad of comunidades" [value]="comunidad.idComunidad">
                                    {{comunidad.nombre}}
                                </option>
                            </select>
                        </div>

                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>


        </div>

    </form>
    <div class="row">
        <div class="col-12">
            <button type="button" *ngIf="title === 'Guardar'" class="btn btn-secondary ml-2" (click)="save(formGroup.value)">Guardar</button>
            <button type="button" *ngIf="title === 'Modificar'" class="btn btn-secondary ml-2"  (click)="update(formGroup.value)">Modificar</button>
            <button type="button" class="btn btn-secondary ml-2" (click)="activeModal.dismiss('cancel click')">Cancelar</button>
        </div>
    </div>
    <br>
    <br>
</section>
