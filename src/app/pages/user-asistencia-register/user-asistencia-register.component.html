<br>
<!-- Main content -->
<section class="content ml-3 mr-3">
    <div class="container-fluid">
        <div class="row">

            <form [formGroup]="formGroup">
                <!-- right column -->
                <div class="col-md-12">
                    <!-- Form Element sizes -->
                    <div class="card card-secondary">
                        <div class="card-header">
                            <h3 class="card-title">{{title}} registro de asistencia</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="inputEstimatedDuration">Seleccionar alguno de los nombres registrados</label>
                                <select class="form-control" formControlName="idEstudiante">
                                    <h3 class="card-title">Elegir Nombres</h3>

                                    <option *ngFor="let estudiante of estudiantes" [value]="estudiante.idEstudiante">
                                        {{estudiante.persona.nombres}}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="inputEstimatedDuration">Seleccionar alguno de los apellidos registrados</label>
                                <select class="form-control" formControlName="idEstudiante">
                                    <h3 class="card-title">Elegir Apellidos</h3>

                                    <option *ngFor="let estudiante of estudiantes" [value]="estudiante.idEstudiante">
                                        {{estudiante.persona.apellidos}}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="inputEstimatedDuration">Seleccionar su código universitario</label>
                                <select class="form-control" formControlName="idEstudiante">
                                    <h3 class="card-title">Elegir Codigo</h3>

                                    <option *ngFor="let estudiante of estudiantes" [value]="estudiante.idEstudiante">
                                        {{estudiante.codigo}}
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="inputEstimatedDuration">Seleccionar su número de celular</label>
                                <select class="form-control" formControlName="idEstudiante">
                                    <h3 class="card-title">Elegir Codigo</h3>

                                    <option *ngFor="let estudiante of estudiantes" [value]="estudiante.idEstudiante">
                                        {{estudiante.persona.numCelular}}
                                    </option>
                                </select>
                            </div>



                            <div class="form-group">
                                <label for="inputEstimatedDuration">Seleccionar Programa</label>
                                <select class="form-control" formControlName="idPrograma">
                                    <h3 class="card-title">Elegir Proyecto</h3>

                                    <option *ngFor="let programa of programas" [value]="programa.idPrograma">
                                        {{programa.nombre}}
                                    </option>
                                </select>
                            </div>

                            
                            <div class="form-group">
                                <label for="inputEstimatedDuration">Seleccionar Taller</label>
                                <select class="form-control" formControlName="idTaller">
                                    <h3 class="card-title">Elegir Taller</h3>

                                    <option *ngFor="let taller of talleres" [value]="taller.idTaller">
                                        {{taller.nombre}}
                                    </option>
                                </select>
                            </div>

                            
                            <div class="form-group">
                                <label for="inputEstimatedDuration">Seleccionar Curso</label>
                                <select class="form-control" formControlName="idCurso">
                                    <h3 class="card-title">Elegir Curso </h3>

                                    <option *ngFor="let curso of cursos" [value]="curso.idCurso">
                                        {{curso.curso}}
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Docente del curso:</label>
                                <select class="form-control" formControlName="idCurso">
                                    <option *ngFor="let curso of cursos" [value]="curso.idCurso">
                                      {{curso.profesor}}
                                    </option>
                                  </select>
                            </div>

                            <div class="form-group">
                                <label>Fecha :</label>
                                <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                    <input type="date" class="form-control  datetimepicker-input"
                                        data-target="#reservationdate" formControlName="fecha" />
                                    <span class="form-text text-danger" *ngIf="validaForm('fecha')">Ingrese fecha</span>
                                    <div class="input-group-append" data-target="#reservationdate"
                                        data-toggle="datetimepicker">
                                        <div class="input-group-text"></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->





                </div>

                <!-- right column -->
                <div class="col-md-12">
                    <!-- Form Element sizes -->
                    <div class="card card-secondary">
                        <div class="card-header">
                            <h3 class="card-title">Preguntas</h3>

                        </div>
                        <div class="card-body">

                            <div class="form-group">
                                <label> Describir a detalle, en que parte del programa apoyo usted:</label>
                                <textarea formControlName="rptadetalle" class="form-control" rows="3"
                                    placeholder="Escribir ..."></textarea>
                                <span class="form-text text-danger" *ngIf="validaForm('rptadetalle')">Ingrese Respuesta
                                    a la pregunta</span>
                            </div>


                            <div class="form-group">
                                <label>¿Se relaciono usted con alguna persona? *Describa:</label>
                                <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                    <input formControlName="rptaRelacion" class="form-control form-control-lg"
                                        type="text">
                                    <span class="form-text text-danger" *ngIf="validaForm('rptaRelacion')">Ingrese
                                        Respuesta a la pregunta</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>¿Averiguo usted si esta persona tiene otras necesidades?:</label>
                                <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                    <input formControlName="rptaNecesidad" class="form-control form-control-lg"
                                        type="text">
                                    <span class="form-text text-danger" *ngIf="validaForm('rptaNecesidad')">Ingrese
                                        Respuesta a la pregunta</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>¿Estaria usted interesado en regresar a este lugar para que siga
                                    desarrollando otras actividades de apoyo a las persona que no
                                    necesariamente tengan nota?:</label>
                                <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                    <input formControlName="rptaRegreso" class="form-control form-control-lg"
                                        type="text">
                                    <span class="form-text text-danger" *ngIf="validaForm('rptaRegreso')">Ingrese
                                        Respuesta a la pregunta</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>¿Estaria usted interesado en poder hablar a esta persona acerca de Dios?:</label>
                                <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                    <input formControlName="rptaInteresado" class="form-control form-control-lg"
                                        type="text">
                                    <span class="form-text text-danger" *ngIf="validaForm('rptaInteresado')">Ingrese
                                        Respuesta a la pregunta</span>
                                </div>
                            </div>

                            <app-detalle-asistencia></app-detalle-asistencia>

                            <div class="modal-footer">

                                <button type="button" *ngIf="title === 'Nuevo'" class="btn btn-secondary"
                                    (click)="save(formGroup.value)">Guardar</button>
                                <button type="button" class="btn btn-secondary"
                                    (click)="activeModal.dismiss('cancel click')">Cancelar</button>
                            </div>



                        </div>


                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->





                </div>
                <!--/.col (right) -->
            </form>
        </div>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
